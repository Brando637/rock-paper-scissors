<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header-banner">
        <h1>Rock,Paper Scissors</h1>
    </div>
    <div class="options">
        <div class="card">
            <img src="./images/Rock.jpg" alt="A rock">
            <button id="rock">Rock</button>
        </div>

        <div class="card">
            <img src="./images/Paper.jpg" alt="A piece of paper">
            <button id="paper">Paper</button>
        </div>

        <div class="card">
            <img src="./images/Scissors.jpg" alt="A pair of scissors">
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <div class="score">
        <div class="card">
            <h2>Player's Score</h2>
            <h3 id="player">0</h3>
        </div>

        <div class="card">
            <h2>Computer's Score</h2>
            <h3 id="computer">0</h3>
        </div>
    </div>
    <div class="result">
        <p id="result-text">Begin by clicking one of the buttons</p>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="winner"></p>
            <button id="reset">Play Again</button>
        </div>
      </div>
    <script src = "playGame.js"></script>
</body>
</html>
