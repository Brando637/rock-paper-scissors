<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
        }

        function getComputerChoice() {

            //Randomly return either rock, paper, or scissors
            //The function will randomly choose a number (1,2,or 3). Based on that it will return the corresponding value; that is the computer's choice

            let randomNum = getRandomIntInclusive(1,3)

            if(randomNum == 1)
            {
                return "rock";
            }

            else if (randomNum == 2)
            {
                return "paper";
            }

            else if (randomNum == 3)
            {
                return "scissors";
            }

        }

        function playRound(playerSelection, computerSelection) {

            //Player parameter should be cleaned to be case insensitive
            //Compare the two parameters to determine the winner of the game
            //Return a string with the winner of the game
            
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection == computerSelection)
            {
                return "Draw. Nobody gets a point";
            }

            else if ( (playerSelection == "rock" && computerSelection == "paper") || (playerSelection == "scissors" && computerSelection == "rock")  || (playerSelection == "paper" && computerSelection == "scissors"))
            {
                return "You lose. No point";
            }

            else
            {
                return "You win. You get a point";
            }

        }

        function game() {
            let score = 0;
            let playerSelection = "";
            let computerSelection = "";

            for (let i = 0; i < 5; i++)
            {
                playerSelection = prompt("Choose rock, paper, or scissors.");
                computerSelection = getComputerChoice();
                result = playRound(playerSelection, computerSelection);
                console.log(result);
            }

            console.log("You scored a total of " + score + "points.");
        }

        game();
    </script>
    
</body>
</html>
